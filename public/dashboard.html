<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Dashboard</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(99, 102, 241, 0.08) 0%, transparent 25%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            background: linear-gradient(to right, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logout-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-button:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: translateY(-1px);
        }

        .logout-button svg {
            width: 16px;
            height: 16px;
        }

        .repos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .repo-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
            cursor: pointer;
        }

        .repo-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.1);
        }

        .repo-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .repo-description {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .repo-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .loading {
            text-align: center;
            color: var(--text-muted);
            padding: 2rem;
            grid-column: 1 / -1;
        }

        #error-message {
            color: var(--error);
            text-align: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 0.5rem;
            display: none;
        }

        #error-message.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SentynelAI Repositories</h1>
            <button class="logout-button" onclick="logout()">
                <svg viewBox="0 0 16 16" fill="none" stroke="currentColor">
                    <path d="M6 14H3.33333C2.97971 14 2.64057 13.8595 2.39052 13.6095C2.14048 13.3594 2 13.0203 2 12.6667V3.33333C2 2.97971 2.14048 2.64057 2.39052 2.39052C2.64057 2.14048 2.97971 2 3.33333 2H6M10.6667 11.3333L14 8M14 8L10.6667 4.66667M14 8H6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Logout
            </button>
        </div>
        <div id="error-message"></div>
        <div id="repos" class="repos-grid">
            <div class="loading">Loading repositories...</div>
        </div>
    </div>

    <script>
        async function fetchRepositories() {
            const reposContainer = document.getElementById('repos');
            const errorMessage = document.getElementById('error-message');

            try {
                const response = await fetch('/api/repos');
                
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.message || 'Failed to fetch repositories');
                }

                const repos = await response.json();
                
                reposContainer.innerHTML = repos.map(repo => `
                    <div class="repo-card" onclick="openProject('${repo.name}', '${repo.html_url}')">
                        <div class="repo-name">${repo.name}</div>
                        <div class="repo-description">${repo.description || 'No description available'}</div>
                        <div class="repo-meta">
                            <span>${repo.language || 'No language specified'}</span>
                            <span>â˜… ${repo.stargazers_count}</span>
                            <span>Updated ${new Date(repo.updated_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                `).join('');

                errorMessage.classList.remove('visible');
            } catch (error) {
                console.error('Error fetching repositories:', error);
                errorMessage.textContent = error.message;
                errorMessage.classList.add('visible');
                reposContainer.innerHTML = '';
            }
        }

        function openProject(repoName, repoUrl) {
            const cleanUrl = repoUrl.replace('https://', '');
            window.location.href = `/project?repo=${encodeURIComponent(repoName)}&url=${encodeURIComponent(cleanUrl)}`;
        }

        async function logout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }

        // Fetch repositories when the page loads
        fetchRepositories();
    </script>
</body>
</html>
